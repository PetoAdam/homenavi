routes:
  - path: /api/signup
    upstream: http://auth-service:8000/signup
    methods: [POST]
    access: public
    type: rest
  - path: /api/login
    upstream: http://auth-service:8000/login
    methods: [POST]
    access: public
    type: rest
  - path: /api/password/reset/request
    upstream: http://auth-service:8000/password/reset/request
    methods: [POST]
    access: public
    type: rest
  - path: /api/password/reset/confirm
    upstream: http://auth-service:8000/password/reset/confirm
    methods: [POST]
    access: public
    type: rest
  - path: /api/email/verify/request
    upstream: http://auth-service:8000/email/verify/request
    methods: [POST]
    access: auth
    type: rest
  - path: /api/email/verify/confirm
    upstream: http://auth-service:8000/email/verify/confirm
    methods: [POST]
    access: auth
    type: rest
  - path: /api/2fa/setup
    upstream: http://auth-service:8000/2fa/setup
    methods: [POST]
    access: auth
    type: rest
  - path: /api/2fa/verify
    upstream: http://auth-service:8000/2fa/verify
    methods: [POST]
    access: auth
    type: rest
  - path: /api/2fa/email/request
    upstream: http://auth-service:8000/2fa/email/request
    methods: [POST]
    access: auth
    type: rest
  - path: /api/2fa/email/verify
    upstream: http://auth-service:8000/2fa/email/verify
    methods: [POST]
    access: auth
    type: rest
  - path: /api/delete
    upstream: http://auth-service:8000/delete
    methods: [POST]
    access: auth
    type: rest
