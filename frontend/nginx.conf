server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # When accessing the standalone frontend container (published as :5173 in docker-compose),
  # we still need to reach the platform APIs and integration proxy. Without these, the SPA
  # index.html is served for /api/* and /integrations/* which causes iframe recursion.
  location /api/ {
    proxy_pass http://api-gateway:8080;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /integrations/ {
    proxy_pass http://integration-proxy:8099;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  location /icons/ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000";
  }

  location /manifest.webmanifest {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=3600";
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
