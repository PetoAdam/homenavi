name: Build Weather Service Docker Image

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build the Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./weather-service
          file: ./weather-service/Dockerfile
          push: false
          tags: homenavi-weather-service:latest

      - name: Save Docker image to tarball
        run: docker save homenavi-weather-service:latest | gzip > homenavi-weather-service-latest.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: homenavi-weather-service-latest
          path: homenavi-weather-service-latest.tar.gz
