name: Release Zigbee Adapter Docker Image

on:
  push:
    tags: ['v*']

permissions:
  contents: write
  packages: write

jobs:
  release:
    uses: ./.github/workflows/service_release.yml
    with:
      service: zigbee-adapter
      context: ./zigbee-adapter
      dockerfile: ./zigbee-adapter/Dockerfile
    secrets: inherit