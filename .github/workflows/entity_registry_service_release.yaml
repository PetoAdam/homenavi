name: Release Entity Registry Service Docker Image

on:
  push:
    tags: ['v*']

permissions:
  contents: write
  packages: write

jobs:
  release:
    uses: ./.github/workflows/service_release.yml
    with:
      service: entity-registry-service
      context: ./entity-registry-service
      dockerfile: ./entity-registry-service/Dockerfile
    secrets: inherit
