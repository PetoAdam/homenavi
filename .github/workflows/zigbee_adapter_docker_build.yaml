name: Build Zigbee Adapter Docker Image

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./zigbee-adapter/go.mod
          cache-dependency-path: ./zigbee-adapter/go.sum

      - name: Run unit tests
        working-directory: ./zigbee-adapter
        run: go test ./...

      - name: Build the Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./zigbee-adapter
          file: ./zigbee-adapter/Dockerfile
          push: false
          tags: homenavi-zigbee-adapter:latest

      - name: Save Docker image to tarball
        run: docker save homenavi-zigbee-adapter:latest | gzip > homenavi-zigbee-adapter-latest.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: homenavi-zigbee-adapter-latest
          path: homenavi-zigbee-adapter-latest.tar.gz
