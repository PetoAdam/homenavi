name: Build Device Hub Docker Image

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./device-hub/go.mod
          cache-dependency-path: ./device-hub/go.sum

      - name: Run static analysis
        working-directory: ./device-hub
        run: go vet ./...

      - name: Run unit tests
        working-directory: ./device-hub
        run: go test ./...

      - name: Build the Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./device-hub
          file: ./device-hub/Dockerfile
          push: false
          tags: homenavi-device-hub:latest

      - name: Save Docker image to tarball
        run: docker save homenavi-device-hub:latest | gzip > homenavi-device-hub-latest.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: homenavi-device-hub-latest
          path: homenavi-device-hub-latest.tar.gz
