name: Build User Service Docker Image

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./user-service/go.mod
          cache-dependency-path: ./user-service/go.sum

      - name: Run static analysis
        working-directory: ./user-service
        run: go vet ./...

      - name: Run unit tests
        working-directory: ./user-service
        run: go test ./...

      - name: Build the Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./user-service
          file: ./user-service/Dockerfile
          push: false
          tags: homenavi-user-service:latest

      - name: Save Docker image to tarball
        run: docker save homenavi-user-service:latest | gzip > homenavi-user-service-latest.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: homenavi-user-service-latest
          path: homenavi-user-service-latest.tar.gz
