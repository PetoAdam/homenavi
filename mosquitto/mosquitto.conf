# Minimal Mosquitto configuration for internal broker
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log

# Default listener (internal network only)
listener 1883 0.0.0.0
allow_anonymous true
# Later: set allow_anonymous false and configure password_file & ACLs.

# WebSocket listener for native MQTT over WebSocket (internal network only)
listener 9001 0.0.0.0
protocol websockets

# Optional: load local overrides if present
include_dir /mosquitto/config/conf.d
