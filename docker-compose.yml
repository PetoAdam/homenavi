version: '3.8'
services:
  # NOTE: Only frontend, api-gateway and nginx expose host ports in this hardened config.
  # For local debugging you can temporarily uncomment the 'ports' blocks (marked DEV) below.
  # DO NOT commit uncommented internal service ports to main.
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    restart: unless-stopped
    networks:
      - homenavi-network
  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - USER_SERVICE_URL=${USER_SERVICE_URL}
      - JWT_PUBLIC_KEY_PATH=/app/keys/jwt_public.pem
      - REDIS_ADDR=${REDIS_ADDR}
      - JAEGER_ENDPOINT=${JAEGER_ENDPOINT}
      - LOG_LEVEL=${LOG_LEVEL}
    volumes:
      - ${JWT_PUBLIC_KEY_PATH}:/app/keys/jwt_public.pem:ro
    depends_on:
      - auth-service
      - user-service
    networks:
      - homenavi-network

  auth-service:
    build: ./auth-service
    restart: unless-stopped
  # DEV: expose directly (e.g. curl localhost:8000)
  # ports:
  #   - "8000:8000"
    environment:
      - AUTH_SERVICE_PORT=8000
      - USER_SERVICE_URL=${USER_SERVICE_URL}
      - JWT_PRIVATE_KEY_PATH=/app/keys/jwt_private.pem
      - REDIS_ADDR=${REDIS_ADDR}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - EMAIL_SERVICE_URL=http://email-service:8002
      - PROFILE_PICTURE_SERVICE_URL=http://profile-picture-service:8000
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET}
      - GOOGLE_OAUTH_REDIRECT_URL=${GOOGLE_OAUTH_REDIRECT_URL}
    volumes:
      - ${JWT_PRIVATE_KEY_PATH}:/app/keys/jwt_private.pem:ro
    depends_on:
      - user-service
      - redis
      - email-service
      - profile-picture-service
    networks:
      - homenavi-network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
  # DEV:
  # ports:
  #   - "6379:6379"
    networks:
      - homenavi-network

  prometheus:
    image: prom/prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - homenavi-network
  # DEV:
  # ports:
  #   - "9090:9090"

  grafana:
    image: grafana/grafana
    restart: unless-stopped
    networks:
      - homenavi-network
    depends_on:
      - prometheus
  # DEV:
  # ports:
  #   - "3000:3000"

  jaeger:
    image: jaegertracing/all-in-one
    restart: unless-stopped
    networks:
      - homenavi-network
  # DEV:
  # ports:
  #   - "16686:16686"
  #   - "14268:14268"

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf.dev.template:/etc/nginx/nginx.conf.dev.template:ro
      - ./nginx/nginx.conf.prod.template:/etc/nginx/nginx.conf.prod.template:ro
      - ./nginx/entrypoint.sh:/entrypoint.sh:ro
      - ${NGINX_CERT_ORIGIN}:/etc/nginx/certs/nginx.crt:ro
      - ${NGINX_KEY_ORIGIN}:/etc/nginx/certs/nginx.key:ro
      - profile-pictures:/uploads
    environment:
      - NGINX_MODE=${NGINX_MODE}
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    depends_on:
      - api-gateway
      - frontend
    restart: unless-stopped
    networks:
      - homenavi-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - homenavi-network
  # DEV:
  # ports:
  #   - "5432:5432"

  user-service:
    build: 
      context: ./user-service
    restart: unless-stopped
  # DEV:
  # ports:
  #   - "8001:8001"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - JWT_PUBLIC_KEY_PATH=/app/keys/jwt_public.pem
    depends_on:
      - postgres
    networks:
      - homenavi-network
    volumes:
      - ${JWT_PUBLIC_KEY_PATH}:/app/keys/jwt_public.pem:ro

  profile-picture-service:
    build: ./profile-picture-service
    restart: unless-stopped
    volumes:
      - profile-pictures:/uploads
    networks:
      - homenavi-network
  # DEV:
  # ports:
  #   - "8086:8000"

  email-service:
    build: ./email-service
    restart: unless-stopped
    environment:
      - EMAIL_SERVICE_PORT=8002
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - FROM_EMAIL=${FROM_EMAIL:-noreply@homenavi.org}
      - FROM_NAME=${FROM_NAME:-Homenavi}
    networks:
      - homenavi-network
  # DEV:
  # ports:
  #   - "8002:8002"

  echo-service:
    build: ./echo-service
    restart: unless-stopped
    networks:
      - homenavi-network
  # DEV:
  # ports:
  #   - "9000:9000"

  mosquitto:
    image: eclipse-mosquitto:2
    restart: unless-stopped
    networks:
      - homenavi-network
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
      - ./mosquitto/config/conf.d:/mosquitto/config/conf.d:ro
    # DEV:
    # ports:
    #   - "1883:1883"
    #   - "9001:9001" # optional websocket listener if enabled in config

  zigbee2mqtt:
    image: koenkk/zigbee2mqtt:latest
    restart: unless-stopped
    depends_on:
      - mosquitto
    networks:
      - homenavi-network
    environment:
      - TZ=UTC
    volumes:
      - ./zigbee2mqtt-data:/app/data
    # To use your USB dongle, uncomment and adjust the device mapping below on the deployment host ONLY (not committed with a host-specific path)
    # devices:
    #   - /dev/ttyUSB0:/dev/ttyACM0
    # NOTE: Web UI disabled for minimal attack surface; can enable via configuration.yaml if needed

  device-hub:
    build: ./device-hub
    restart: unless-stopped
    depends_on:
      - mosquitto
      - postgres
      - redis
    environment:
      - DEVICE_HUB_PORT=8090
      - MQTT_BROKER_URL=mqtt://mosquitto:1883
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - REDIS_ADDR=${REDIS_ADDR}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - LOG_LEVEL=${LOG_LEVEL}
    networks:
      - homenavi-network
    # No ports exposed; internal only


volumes:
  postgres_data:
  auth_postgres_data:
  profile-pictures:
  mosquitto_data:
  mosquitto_logs:

networks:
  homenavi-network:
    driver: bridge