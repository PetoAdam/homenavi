version: '3.8'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    restart: unless-stopped
    networks:
      - homenavi-network
  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - USER_SERVICE_URL=${USER_SERVICE_URL}
      - JWT_PUBLIC_KEY_PATH=${JWT_PUBLIC_KEY_PATH}
      - REDIS_ADDR=${REDIS_ADDR}
      - JAEGER_ENDPOINT=${JAEGER_ENDPOINT}
      - LOG_LEVEL=${LOG_LEVEL}
    volumes:
      - ${JWT_PUBLIC_KEY_PATH}:/app/keys/jwt_public.pem:ro
    depends_on:
      - auth-service
      - user-service
    networks:
      - homenavi-network

  auth-service:
    build: ./auth-service
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - USER_SERVICE_URL=${USER_SERVICE_URL}
      - JWT_PRIVATE_KEY_PATH=${JWT_PRIVATE_KEY_PATH}
      - REDIS_ADDR=${REDIS_ADDR}
      - PROFILE_PICTURE_SERVICE_URL=http://profile-picture-service:8000
    volumes:
      - ${JWT_PRIVATE_KEY_PATH}:/app/keys/jwt_private.pem:ro
    depends_on:
      - user-service
      - redis
      - profile-picture-service
    networks:
      - homenavi-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - homenavi-network

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - homenavi-network

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - homenavi-network
    depends_on:
      - prometheus

  jaeger:
    image: jaegertracing/all-in-one
    ports:
      - "16686:16686"
      - "14268:14268"
    restart: unless-stopped
    networks:
      - homenavi-network

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf.dev.template:/etc/nginx/nginx.conf.dev.template:ro
      - ./nginx/nginx.conf.prod.template:/etc/nginx/nginx.conf.prod.template:ro
      - ./nginx/entrypoint.sh:/entrypoint.sh:ro
      - ${NGINX_CERT_ORIGIN}:/etc/nginx/certs/nginx.crt:ro
      - ${NGINX_KEY_ORIGIN}:/etc/nginx/certs/nginx.key:ro
      - profile-pictures:/uploads
    environment:
      - NGINX_MODE=${NGINX_MODE}
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    depends_on:
      - api-gateway
      - frontend
    restart: unless-stopped
    networks:
      - homenavi-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - homenavi-network

  user-service:
    build: 
      context: ./user-service
      no_cache: true
    ports:
      - "8001:8001"
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
    depends_on:
      - postgres
    networks:
      - homenavi-network

  profile-picture-service:
    build: ./profile-picture-service
    ports:
      - "8086:8000"
    restart: unless-stopped
    volumes:
      - profile-pictures:/uploads
    networks:
      - homenavi-network

volumes:
  postgres_data:
  auth_postgres_data:
  profile-pictures:

networks:
  homenavi-network:
    driver: bridge